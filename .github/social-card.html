<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200">
  <title>nuxt-safe-action social card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1200px;
      height: 630px;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      background: #020420;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Subtle radial green glow */
    body::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 900px;
      height: 500px;
      background: radial-gradient(ellipse at center, rgba(0, 220, 130, 0.08) 0%, transparent 70%);
      pointer-events: none;
    }

    /* Top-left and bottom-right corner accents */
    body::after {
      content: '';
      position: absolute;
      inset: 0;
      background:
        radial-gradient(ellipse at 0% 0%, rgba(0, 220, 130, 0.05) 0%, transparent 50%),
        radial-gradient(ellipse at 100% 100%, rgba(0, 220, 130, 0.04) 0%, transparent 50%);
      pointer-events: none;
    }

    .card {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 28px;
    }

    /* Nuxt logo */
    .logo svg {
      width: 64px;
      height: 64px;
    }

    /* Module name */
    .title {
      font-size: 54px;
      font-weight: 700;
      letter-spacing: -0.02em;
      line-height: 1;
    }

    .title .white { color: #ffffff; }
    .title .green { color: #00DC82; }

    /* Subtitle */
    .subtitle {
      font-size: 22px;
      font-weight: 400;
      color: #8B93AD;
      letter-spacing: -0.01em;
    }

    /* Install pill */
    .install-pill {
      margin-top: 8px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 24px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(8px);
    }

    .install-pill .prompt {
      color: #00DC82;
      font-family: 'JetBrains Mono', monospace;
      font-size: 16px;
      font-weight: 500;
    }

    .install-pill .command {
      color: rgba(255, 255, 255, 0.7);
      font-family: 'JetBrains Mono', monospace;
      font-size: 16px;
      font-weight: 400;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <!-- Official Nuxt icon -->
      <svg viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M281.44 397.667H438.32C443.326 397.667 448.118 395.908 452.453 393.427C456.789 390.946 461.258 387.831 463.76 383.533C466.262 379.236 468.002 374.36 468 369.399C467.998 364.437 466.266 359.563 463.76 355.268L357.76 172.947C355.258 168.65 352.201 165.534 347.867 163.053C343.532 160.573 337.325 158.813 332.32 158.813C327.315 158.813 322.521 160.573 318.187 163.053C313.852 165.534 310.795 168.65 308.293 172.947L281.44 219.587L227.733 129.13C225.229 124.834 222.176 120.307 217.84 117.827C213.504 115.346 208.713 115 203.707 115C198.701 115 193.909 115.346 189.573 117.827C185.238 120.307 180.771 124.834 178.267 129.13L46.8267 355.268C44.3208 359.563 44.0022 364.437 44 369.399C43.9978 374.36 44.3246 379.235 46.8267 383.533C49.3288 387.83 53.7979 390.946 58.1333 393.427C62.4688 395.908 67.2603 397.667 72.2667 397.667H171.2C210.401 397.667 238.934 380.082 258.827 346.787L306.88 263.4L332.32 219.587L410.053 352.44H306.88L281.44 397.667ZM169.787 352.44H100.533L203.707 174.36L256 263.4L221.361 323.784C208.151 345.387 193.089 352.44 169.787 352.44Z" fill="#00DC82"/>
      </svg>
    </div>

    <div class="title">
      <span class="white">nuxt-</span><span class="green">safe</span><span class="white">-action</span>
    </div>

    <div class="subtitle">Type-safe server actions for Nuxt</div>

    <div class="install-pill">
      <span class="prompt">$</span>
      <span class="command">npx nuxi module add nuxt-safe-action</span>
    </div>
  </div>
</body>
</html>
